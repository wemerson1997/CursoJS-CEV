<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(141, 122, 203);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(93, 93, 93);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //Conversão de string para número
       var n1 = Number(window.prompt('Digiteum número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Também tem o efeito de concatenação
    </script>
    
</body>
</html>
