<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Acadêmica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(160, 38, 38, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2b2929;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        p {
            margin: 5px 0;
            line-height: 1.6;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') //vai perguntar seu nome...
        window.alert ('É um grande prazer te conhecer ' + nome)
    </script>
</body>
</html>
