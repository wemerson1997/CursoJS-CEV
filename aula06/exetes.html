<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Acadêmica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(160, 38, 38, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2b2929;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        p {
            margin: 5px 0;
            line-height: 1.6;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório Acadêmico</h1>
        <div id="relatorio"></div>
    </div>

    <script>
        // Informações do curso
        let nomeCurso = "Análise e Desenvolvimento de Sistemas";
        let duracaoCurso = Number(window.prompt('Digite a duração do Curso: ')); // Total de semestres
        let semestreAtual = Number(window.prompt('Digite o sementre Atual')); // Semestre cursando

        // Informações das matérias
        let quantidadeMaterias = semestreAtual = Number(window.prompt('Quantidade de matérias: '));
        let materiasAprovadas = Number(window.prompt('Matérias aprovadas: '));
        let cargaSemanal = Number(window.prompt('Carga Semanal: '));

        // Informações financeiras
        let mensalidade = Number(window.prompt('Qual o valor da sua mensalidade? '));
        let temBolsa = window.prompt('Tem bolsa? ')
        let percentualBolsa = Number(window.prompt('Qual a porcenatgem de desconto que você tem? ')) // 30%

        // Cálculos
        let semestresRestantes = duracaoCurso - semestreAtual;
        let cargaTotalSemestre = cargaSemanal * 18; // Considerando 18 semanas por semestre
        let valorPago = temBolsa ? mensalidade - (mensalidade * percentualBolsa / 100) : mensalidade;

        // Saída em HTML
        const relatorioDiv = document.getElementById('relatorio');
        
        relatorioDiv.innerHTML = `
            <h2>Informações do Curso</h2>
            <p><strong>Curso:</strong> ${nomeCurso}</p>
            <p><strong>Semestre Atual:</strong> ${semestreAtual} de ${duracaoCurso}</p>
            <p><strong>Semestres restantes:</strong> ${semestresRestantes}</p>

            <h2>Informações do Semestre</h2>
            <p><strong>Matérias Cursando:</strong> ${quantidadeMaterias}</p>
            <p><strong>Matérias já aprovadas:</strong> ${materiasAprovadas}</p>
            <p><strong>Carga Horária Semanal:</strong> ${cargaSemanal} horas</p>
            <p><strong>Carga horária total do semestre:</strong> ${cargaTotalSemestre} horas</p>

            <h2>Informações Financeiras</h2>
            <p><strong>Mensalidade oficial:</strong> ${mensalidade.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>
            <p><strong>Tem bolsa:</strong> ${temBolsa ? "Sim" : "Não"}</p>
            <p><strong>Percentual da bolsa:</strong> ${percentualBolsa}%</p>
            <p><strong>Valor que você paga:</strong>  ${valorPago.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>
        `;
    </script>
</body>
</html>
